<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>U Don't Know Me!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    {% if (o.htmlWebpackPlugin.options.env !== 'development') { %}
    <link rel="stylesheet" type="text/css" href="/assets/{%= o.webpack.assetsByChunkName.application[1] %}" />
    {% } %}
  </head>
  <body>
    <div id="app"></div>

    {% if (o.htmlWebpackPlugin.options.env !== 'development') { %}
    <script type="text/javascript" src="/assets/{%= o.webpack.assetsByChunkName.application[0] %}"></script>
    {% } else { %}
    <script type="text/javascript" src="{%= o.htmlWebpackPlugin.files.js[0] %}"></script>
    {% } %}
  </body>
</html>
